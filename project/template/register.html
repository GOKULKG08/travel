<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
</head>
<body style="background-color:tomato;">

<h1 style="color:pink;">registration</h1>
<form action="" method="post">
    {% csrf_token %}

    <input type="text" name="username" placeholder="enter your user_name"><br>
    <input type="text" name="first_name" placeholder="enter your first_name"><br>
    <input type="text" name="last_name" placeholder="enter your last_name"><br>
    <input type="email" name="email" placeholder="enter your email address"><br>
    <input type="password" name="password" placeholder="enter your user password"><br>
    <input type="password" name="password1" placeholder="confirm your password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}


</body>
</html>
